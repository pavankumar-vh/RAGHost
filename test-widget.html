<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget Test Page</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      color: #999;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot Widget Test Page</h1>
    <p>This page is for testing the embedded chatbot widget.</p>
    <p>The chat widget should appear in the bottom-right corner.</p>
  </div>

  <!-- RAGhost Chat Widget -->
  <script>
    window.RAGhostConfig = {
      botId: 'YOUR_BOT_ID_HERE',
      botName: 'AI Assistant',
      apiUrl: 'http://localhost:5001/api',
      avatar: 'ðŸ¤–',
      theme: {
        primaryColor: '#3b82f6',
        position: 'bottom-right'
      }
    };
  </script>
  <iframe 
    src="http://localhost:5001/widget/templates/default.html?botId=YOUR_BOT_ID_HERE" 
    style="position: fixed; right: 24px; bottom: 24px; border: none; z-index: 9999; width: 80px; height: 80px; border-radius: 50%;"
    id="raghost-widget-iframe"
    allow="clipboard-write"
    frameborder="0"
  ></iframe>
  <script>
    // Initialize widget in iframe
    const iframe = document.getElementById('raghost-widget-iframe');
    iframe.onload = function() {
      try {
        iframe.contentWindow.postMessage({
          type: 'init',
          config: window.RAGhostConfig
        }, '*');
      } catch (e) {
        console.log('Widget initialized');
      }
    };
  </script>
  <!-- End RAGhost Chat Widget -->
</body>
</html>
