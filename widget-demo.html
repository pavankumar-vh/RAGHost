<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAGhost Widget - Direct Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }
    p {
      font-size: 20px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    .widget-info {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }
    .widget-info h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    .widget-info ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }
    .widget-info li {
      margin: 10px 0;
      padding: 10px 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
    }
    .arrow {
      position: fixed;
      bottom: 100px;
      right: 100px;
      font-size: 48px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
